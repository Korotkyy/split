<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplitUp</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jsCalc/1.0.1/jsCalc.min.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="container">
                <a href="#" class="logo">SplitUp</a>
                <nav class="main-nav">
                    <ul>
                        <li><a href="#">Main page</a></li>
                        <li><a href="#">Mygoals</a></li>
                        <li><a href="#" onclick="toggleCalculator()">Calculator</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        
    </header>
    <section class="section-hiro-section">
        <div class="hiro-section">
            <div class="goal-list-container">
                <h2>My Goals</h2>
                <ul id="goalList"></ul>
                <input id="goalInput" type="text" placeholder="Enter your goal" />
                <input id="goalNumber" type="number" placeholder="Enter number" min="1" />
                <button onclick="addNewGoal()">Add Goal</button>
            </div>
            
            <div id="imageWrapper">
                <div id="imageContainer"></div> <!-- Контейнер для изображения -->
                <button type="button" id="uploadButton" class="order-service" onclick="triggerFileUpload()">UPLOAD IMAGE</button>
            </div>
            <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleFileUpload(event)">
            
            <div id="buttonContainer">
                <div id="progressContainer" style="text-align: center; margin-top: 20px; padding-bottom: 50px;">
                    <span id="progressText">Progress: 0%</span> <!-- Progress text -->
                    <button class="divide-button">DIVIDE</button>
                </div>
            </div>
        </div>
    </section>
    <div class="top-bar">
            <div class="container">
                <a href="#" class="logo">SplitUp</a>
                <nav class="main-nav">
                    <ul>
                        <li><a href="#">Main page</a></li>
                        <li><a href="#">Mygoals</a></li>
                        <li><a href="#" onclick="toggleCalculator()">Calculator</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    
    <input type="file" id="fileInput" accept="image/*" style="display: none;" onchange="handleFileUpload(event)">

    <div class="top-bar">
            <div class="container">
                <a href="#" class="logo">SplitUp</a>
                <nav class="main-nav">
                    <ul>
                        <li><a href="#">Main page</a></li>
                        <li><a href="#">Mygoals</a></li>
                        <li><a href="#" onclick="toggleCalculator()">Calculator</a></li>
                    </ul>
                </nav>
            </div>
        </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/user/repository/calculator.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsCalc/1.0.1/jsCalc.min.js"></script>
    <footer>
        <div class="footer-container">
            <div class="social-links">
                <a href="https://facebook.com" target="_blank" class="social-link">Facebook</a>
                <a href="https://twitter.com" target="_blank" class="social-link">Twitter</a>
                <a href="https://instagram.com" target="_blank" class="social-link">Instagram</a>
                <a href="https://linkedin.com" target="_blank" class="social-link">LinkedIn</a>
            </div>
            <div class="copyright">
                &copy; 2024 SplitUp. All rights reserved.
            </div>
        </div>
    </footer>
    
</body>
</html>
